{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,800;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,800;1,500&family=Tinos:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="{% static 'images/qwe_icon.ico' %}" type="image/x-icon">

    <title>QWE</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="nav">
                    <a class="nav-item" href="#our-works">Презентация</a>
                    <a class="nav-item" href="#about-us">О нас</a>
                    <a class="nav-item" href="https://taplink.cc/qwe_stavropol">Наши контакты</a>
                </div>
            </div>

            <form method="post" enctype="multipart/form-data" id="upload-form" class="VideoUploadForm">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Обработать видео</button>
            </form>
    
            {% if most_common_label %}
            <div id="most-common-label" class="mt-3" style="color: white;">
                <p style="font-size: 24px;">На видео человек {{ most_common_label }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
